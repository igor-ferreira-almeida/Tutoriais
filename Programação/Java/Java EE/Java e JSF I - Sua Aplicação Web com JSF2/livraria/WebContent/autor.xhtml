<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
	<ui:composition template="_template.xhtml">
		
		<ui:define name="page-title">Novo Autor</ui:define>
		<ui:define name="content">
			<h:form>
				<fieldset>
					<legend>Dados do Autor</legend>
					<h:panelGrid columns="2">
						<h:outputLabel value="Nome:" for="nome" />
						<h:inputText id="nome" value="#{autorMB.autor.nome}" />
						<h:commandButton value="Gravar" action="#{autorMB.gravar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			
			<h:form id="formTabelaAutores">
				<h:dataTable var="autor" value="#{autorMB.autores}">
					<h:column>
						<f:facet name="header">Autor</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ação</f:facet>
						<h:commandLink action="#{autorMB.remover(autor)}" value="Remover" /> 
						<h:commandLink action="#{autorMB.carregar(autor)}" value="Atualizar" />
					</h:column>
				</h:dataTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
