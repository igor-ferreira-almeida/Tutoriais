<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h1>Novo Livro</h1>
	<h:form>
		<fieldset>
			<legend>Dados do Livro</legend>
			<h:panelGrid columns="2">

				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{livroMB.livro.titulo}" />

				<h:outputLabel value="ISBN:" for="isbn" />
				<h:inputText id="isbn" value="#{livroMB.livro.isbn}" />

				<h:outputLabel value="Preço:" for="preco" />
				<h:inputText id="preco" value="#{livroMB.livro.preco}" />

				<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
				<h:inputText id="dataLancamento"
					value="#{livroMB.livro.dataLancamento}" />

			</h:panelGrid>
		</fieldset>
		
		<fieldset>
			<legend>Dados do Autor</legend>
			<h:outputLabel value="Selecione Autor:" for="autor" />
			<h:selectOneMenu></h:selectOneMenu>
			<h:commandButton value="Gravar Autor" action="#{livroMB.gravar}" />
		</fieldset>

		<h:commandButton value="Gravar" action="#{livroMB.gravar}" />
	</h:form>
</h:body>

</html>
