<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta charset="UTF-8" />
		<title>Novo Livro</title>
	</h:head>
	<h:body>
	
		<h1>Novo Livro</h1>
		<h:form>
			<fieldset>
				<h:panelGrid columns="2">
					<h:outputLabel for="titulo" value="Título: " />
					<h:inputText id="titulo" value="#{livroMB.livro.titulo}" />
					
					<h:outputLabel for="isbn" value="ISBN: " />
					<h:inputText id="isbn" value="#{livroMB.livro.isbn}" />
					
					<h:outputLabel for="preco" value="Preço: " />
					<h:inputText id="preco" value="#{livroMB.livro.preco}" />
					
					<h:outputLabel for="dataLancamento" value="Data de Lançamento: " />
					<h:inputText id="dataLancamento" value="#{livroMB.livro.dataLancamento}" />
				
					<h:commandButton action="#{livroMB.gravar}" value="Gravar" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</h:body>
</html>
