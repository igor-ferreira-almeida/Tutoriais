


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let funcionario = {email: 'abc@abc.com'};

        let funcionarioProxy = new Proxy(funcionario, {

            set(target, prop, value, receiver) {

                console.log(`valor antigo da propriedade: ${target[prop]} valor atual da propriedade ${value}`);
                target[prop] = value;
            }
        });

        funcionarioProxy.email = 'alcor@alcor.com';
        console.log(funcionarioProxy.email);
    </script>
</body>
</html>
